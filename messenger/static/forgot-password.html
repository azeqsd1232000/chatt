<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ChatApp - Mot de passe oublié</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --primary-dark: #3a0ca3;
            --secondary: #3f37c9;
            --error: #f72585;
            --success: #4cc9f0;
            --warning: #f8961e;
            --gray: #adb5bd;
            --gray-light: #e9ecef;
            --light: #f8f9fa;
            --dark: #2b2d42;
            --dark-light: #4a4e69;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 480px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.6s forwards 0.3s;
            margin: 20px 0;
            transition: all 0.3s ease;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 25px;
                border-radius: 16px;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
            }
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--primary-light), var(--secondary));
            animation: progress 3s ease-in-out infinite;
            background-size: 200% 100%;
        }
        
        .logo-container {
            margin-bottom: 25px;
            position: relative;
        }
        
        .logo-circle {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-light), var(--secondary));
            border-radius: 50%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        .forgot-icon {
            font-size: 40px;
            color: white;
            animation: pulse 2s infinite;
        }
        
        @media (max-width: 480px) {
            .logo-circle {
                width: 70px;
                height: 70px;
            }
            
            .forgot-icon {
                font-size: 35px;
            }
        }
        
        h1 {
            font-size: 26px;
            margin-bottom: 15px;
            color: var(--dark);
            font-weight: 600;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
            border-radius: 3px;
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }
        }
        
        p {
            color: var(--dark-light);
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 15px;
        }
        
        @media (max-width: 480px) {
            p {
                font-size: 14px;
                margin-bottom: 25px;
            }
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--dark);
            font-size: 15px;
        }
        
        .input-wrapper {
            position: relative;
            transition: all 0.3s;
        }
        
        .form-control {
            width: 100%;
            padding: 15px 15px 15px 50px;
            font-size: 15px;
            border: 2px solid var(--gray-light);
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
            background-color: var(--light);
            color: var(--dark);
            -webkit-appearance: none;
            font-weight: 400;
        }
        
        .form-control::placeholder {
            color: var(--gray);
            opacity: 0.8;
        }
        
        @media (max-width: 480px) {
            .form-control {
                padding: 14px 15px 14px 50px;
                font-size: 14px;
            }
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.15);
            background-color: white;
        }
        
        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            transition: all 0.3s;
            font-size: 16px;
        }
        
        .form-control:focus + .input-icon {
            color: var(--primary);
            transform: translateY(-50%) scale(1.1);
        }
        
        .btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 16px 20px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.2);
            position: relative;
            overflow: hidden;
            margin-top: 15px;
            letter-spacing: 0.5px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.25);
        }
        
        .btn:active {
            transform: translateY(0);
            box-shadow: 0 5px 10px rgba(67, 97, 238, 0.2);
        }
        
        .btn.loading {
            pointer-events: none;
            opacity: 0.9;
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: translateX(-100%);
        }
        
        .btn:hover::after {
            animation: shine 1.5s infinite;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            margin-top: 25px;
            color: var(--dark-light);
            font-size: 15px;
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .back-link:hover {
            color: var(--primary);
            transform: translateX(-5px);
        }
        
        .back-link i {
            margin-right: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .back-link:hover i {
            transform: translateX(-3px);
        }
        
        .error {
            color: var(--error);
            margin-bottom: 15px;
            font-size: 13px;
            height: 18px;
            animation: shake 0.5s;
        }
        
        .success {
            color: var(--success);
            margin-bottom: 15px;
            font-size: 13px;
            height: 18px;
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes progress {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        @keyframes shine {
            100% {
                transform: translateX(100%);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            10%, 30%, 50%, 70%, 90% {
                transform: translateX(-5px);
            }
            20%, 40%, 60%, 80% {
                transform: translateX(5px);
            }
        }
        
        /* Optimisation pour mobile */
        @media (max-height: 600px) {
            .container {
                margin: 10px 0;
                padding: 25px 20px;
            }
            
            h1 {
                font-size: 22px;
                margin-bottom: 10px;
            }
            
            p {
                margin-bottom: 20px;
                font-size: 14px;
            }
            
            .btn {
                padding: 14px 20px;
            }
        }
        
        /* Empêcher le zoom sur iOS */
        input, textarea, select {
            font-size: 16px !important;
        }
        
        @media screen and (-webkit-min-device-pixel-ratio:0) {
            select:focus, textarea:focus, input:focus {
                font-size: 16px !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo-circle">
                <i class="fas fa-envelope forgot-icon"></i>
            </div>
        </div>
        
        <h1>Mot de passe oublié</h1>
        <p>Entrez votre adresse email et nous vous enverrons un lien pour réinitialiser votre mot de passe.</p>
        
        <form id="forgotForm">
            <div class="form-group">
                <label for="email">Adresse email</label>
                <div class="input-wrapper">
                    <input type="email" id="email" class="form-control" placeholder="votre@email.com" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>
            </div>
            
            <div id="errorMessage" class="error" style="display: none;"></div>
            <div id="successMessage" class="success" style="display: none;"></div>
            
            <button type="submit" class="btn" id="submitBtn">
                <span id="btnText">Envoyer le code</span>
                <i class="fas fa-spinner fa-spin" id="spinner" style="display: none; margin-left: 8px;"></i>
            </button>
        </form>
        
        <a href="/login" class="back-link">
            <i class="fas fa-arrow-left"></i> Retour à la connexion
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const forgotForm = document.getElementById('forgotForm');
            const emailInput = document.getElementById('email');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('spinner');
            
            // Empêcher le zoom sur iOS
            document.addEventListener('touchstart', function() {}, {passive: true});
            
            // Ajuster la hauteur pour mobile
            function adjustHeight() {
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            }
            
            window.addEventListener('resize', adjustHeight);
            adjustHeight();
            
            // Validation du formulaire et appel serveur
            forgotForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = emailInput.value.trim();

                // Réinitialiser les messages
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                
                // Validation basique de l'email
                if (!email) {
                    errorMessage.textContent = 'Veuillez entrer votre adresse email.';
                    errorMessage.style.display = 'block';
                    emailInput.focus();
                    return;
                }
                
                if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    errorMessage.textContent = 'Veuillez entrer une adresse email valide.';
                    errorMessage.style.display = 'block';
                    emailInput.focus();
                    return;
                }
                
                submitBtn.classList.add('loading');
                btnText.textContent = 'Envoi en cours...';
                spinner.style.display = 'inline-block';
                
                try {
                    const res = await fetch('auth/verify-email', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email })
                    });
                    const data = await res.json();
                    if (data.success) {
                        successMessage.textContent = 'Un code sera envoyé à ' + email+" si l'email est enregistré.";
                        successMessage.style.display = 'block';
                        submitBtn.style.background = 'linear-gradient(45deg, #2ecc71, #27ae60)';
                        btnText.textContent = 'Envoyé!';
                        setTimeout(() => {
                            window.location.href = '/otp?email=' + encodeURIComponent(email);
                        }, 3000);
                    } else {
                        errorMessage.textContent = data.error || "Erreur lors de l'envoi de l'email.";
                        errorMessage.style.display = 'block';
                        submitBtn.classList.remove('loading');
                        btnText.textContent = 'Envoyer le lien';
                    }
                } catch (err) {
                    errorMessage.textContent = err.message;
                    errorMessage.style.display = 'block';
                    submitBtn.classList.remove('loading');
                    btnText.textContent = 'Envoyer le lien';
                }
                spinner.style.display = 'none';

                // Réinitialiser après 5 secondes si succès
                if (successMessage.style.display === 'block') {
                    setTimeout(() => {
                        emailInput.value = '';
                        submitBtn.style.background = 'linear-gradient(45deg, var(--primary), var(--primary-light))';
                        btnText.textContent = 'Envoyer le lien';
                        submitBtn.classList.remove('loading');
                    }, 5000);
                }
            });
            
            // Optimisation pour mobile - basculer vers le bon clavier
            emailInput.addEventListener('focus', function() {
                this.setAttribute('inputmode', 'email');
            });
        });
    </script>
</body>
</html>
